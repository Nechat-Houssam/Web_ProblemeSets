<!DOCTYPE html>
<html>
<head>
    <title>Jokes website</title>
</head>
<body>
    <h1>Jokes website</h1>
    {% if entry_id %}
        <h2>Entry {{ entry_id }}</h2>
    {% endif %}
    <ul>
    {% for quote in quotes %}
        <li>{{ quote.content }} - {{ quote.person.name }}</li>
    {% empty %}
        <li>No quotes yet!</li>
    {% endfor %}
    </ul>
    <a href="/my_app/add/">Add entry</a>
</body>
</html>
